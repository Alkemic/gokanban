<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{task.ID ? 'Edit' : 'Create'}} task</h4>
</div>

<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title" ng-model="form.Title" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="exampleInputPassword1" placeholder="Description" ng-model="form.Description"></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Comma separated tags: scrum, agile..." ng-model="form.TagsString" />
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="save()">
        <i class="glyphicon glyphicon-save"></i> Save
    </button>
    <button type="reset" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">
        <i class="glyphicon glyphicon-remove"></i> Close
    </button>
</div>
