<!DOCTYPE html>
<html lang="en" ng-app="kanban">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>goKanban</title>

    <link href="/frontend/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="/frontend/styles/main.css" rel="stylesheet">
</head>

<body ng-controller="KanbanCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">goKanban</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
<!--                 <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
 -->            </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th style="width: {{100.0/columns.length}}%"
                        ng-repeat="column in columns">
                        {{column.Name}}
                    </th>
                </tr>
            </thead>
            <tr>
                <td ng-repeat="column in columns">
                    <div class="panel panel-default" ng-repeat="task in column.Tasks">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{task.Title}}</h3>
                    </div>
                        <div class="panel-body">
                            {{task.Description}}
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </div><!-- /.container -->

    <script src="/frontend/bower_components/angular/angular.min.js"></script>
    <script src="/frontend/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/frontend/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/frontend/scripts/main.js"></script>
</body>
</html>
