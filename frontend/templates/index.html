<!DOCTYPE html>
<html lang="en" ng-app="kanban">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>goKanban</title>

    <link href="/frontend/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="/frontend/styles/main.css" rel="stylesheet">
</head>

<body ng-controller="KanbanCtrl">
    <div class="main">
        <div class="overlay" ng-if="loading">
            <div class="spinner"><i class="glyphicon glyphicon-refresh"></i></div>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">goKanban</span>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                         <li><a ng-click="AddEditTask()">Add task</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: {{100.0/columns.length}}%"
                            ng-repeat="column in columns">
                            {{column.Name}}
                            <i class="pull-right glyphicon glyphicon-plus" ng-click="AddEditTask({column: column})"></i>
                        </th>
                    </tr>
                </thead>
                <tr>
                    <td ng-repeat="column in columns" class="tasks-container">
                        <ul class="tasks-list"
                            dnd-list="column.Tasks"
                            dnd-drop="DndMoveToColumn(column, index, item)">
                            <li class="task panel panel-default" ng-repeat="task in column.Tasks"
                                dnd-draggable="task"
                                dnd-dragstart="info.SelectedTask = task;"
                                dnd-effect-allowed="move"
                                dnd-moved="list.splice($index, 1);"
                                ng-class="{'selected': models.selected === task}">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        {{task.Title}}
                                        <span class="pull-right">
                                            <div class="btn-group" uib-dropdown is-open="status.isopen">
                                                <i class="menu glyphicon glyphicon-menu-hamburger" uib-dropdown-toggle ng-disabled="disabled"></i>
                                                <ul uib-dropdown-menu role="menu"  aria-labelledby="simple-btn-keyboard-nav">
                                                    <li role="menuitem"><a ng-click="AddEditTask({task: task})"><i class="glyphicon glyphicon-edit"></i> Edit</a></li>
                                                    <li class="divider"></li>
                                                    <li role="menuitem"><a ng-click="DeleteTask(task)"><i class="glyphicon glyphicon-trash"></i> Delete</a></li>
                                                </ul>
                                            </div>
                                        </span>
                                    </h3>
                                </div>
                                <div class="panel-body" ng-if="task.Description || task.Tags.length">
                                    {{task.Description}}
                                    <div class="tags" ng-if="task.Tags.length">
                                        <span class="label label-primary"
                                            ng-repeat="tag in task.Tags">
                                            {{tag.Name}}
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>

        </div><!-- /.container -->
    </div><!-- /#main -->

    <script src="/frontend/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/frontend/bower_components/angular/angular.min.js"></script>
    <script src="/frontend/bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="/frontend/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="/frontend/scripts/main.js"></script>
</body>
</html>
