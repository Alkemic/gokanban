<!DOCTYPE html>
<html lang="en" ng-app="kanban">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>goKanban</title>

    <link href="/frontend/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/frontend/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">
    <link href="/frontend/styles/main.css" rel="stylesheet">
</head>

<body ng-controller="KanbanCtrl">
    <div class="main">
        <div class="overlay" ng-if="loading">
            <div class="spinner"><i class="glyphicon glyphicon-refresh"></i></div>
        </div>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">goKanban</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                     <li><a ng-click="AddEditTask()">Add task</a></li>

                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: {{100.0/columns.length}}%"
                            ng-repeat="column in columns">
                            {{column.Name}}
                        </th>
                    </tr>
                </thead>
                <tr>
                    <td ng-repeat="column in columns" data-drop="true" x-data-jqyoui-options ng-model="column.Tasks" x-jqyoui-droppable>
                        <div class="task panel panel-default" ng-repeat="task in column.Tasks" ng-model="task" x-data-drag="true" x-jqyoui-draggable x-jqyoui-draggable="{animate:true}">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    {{task.Title}}
                                    <span class="pull-right">
                                        <i class="glyphicon glyphicon-edit" ng-click="AddEditTask(task)"></i>
                                        <i class="glyphicon glyphicon-trash" ng-click="DeleteTask(task)"></i>
                                    </span>
                                </h3>
                            </div>
                            <div class="panel-body" ng-if="task.Description || task.Tags.length">
                                {{task.Description}}
                                <div class="tags" ng-if="task.Tags.length">
                                    <span class="label label-primary"
                                        ng-repeat="tag in task.Tags">
                                        {{tag.Name}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>

        </div><!-- /.container -->
    </div><!-- /#main -->

    <script src="/frontend/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/frontend/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="/frontend/bower_components/angular/angular.min.js"></script>
    <script src="/frontend/bower_components/angular-dragdrop/src/angular-dragdrop.min.js"></script>
    <script src="/frontend/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="/frontend/scripts/main.js"></script>
</body>
</html>
