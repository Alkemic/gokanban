<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirm deletion</h4>
</div>

<div class="modal-body">
    Are you sure you want to delete this task?
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-danger" ng-click="confirm()">
        <i class="glyphicon glyphicon-trash"></i> Yes
    </button>
    <button type="reset" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">
        <i class="glyphicon glyphicon-remove"></i> No
    </button>
</div>
